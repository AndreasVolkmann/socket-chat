<div>
    <div class="col-lg-8">
        <div scroll-glue class="overflowable">
            <p ng-class="{}" ng-repeat="message in ctrl.messages track by $index">
                <span style="color: #777777;">{{message.date}}</span>
                <span> | </span>
                <span><a href="">{{message.author}}</a></span>
                <span ng-if="message.author">: </span>
                <span>{{message.text}}</span>
            </p>
        </div>

        <form>
            <div class="input-group">
            <span class="input-group-btn">
            <button class="btn btn-default" ng-click="ctrl.send(ctrl.input)" >Send</button>
            </span>
                <input class="form-control" ng-model="ctrl.input" id="m" autocomplete="off" ng-trim="false" />
            </div>
        </form>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Username: {{ctrl.user.name}}</h4>
            </div>
            <div class="panel-body">
                <form>
                    <div class="input-group">
                    <span class="input-group-btn">
                        <button ng-click="ctrl.changeName()" class="btn btn-default">Change Username</button>
                    </span>
                        <input ng-model="ctrl.name" class="form-control" type="text"/>
                    </div>
                </form>


                <!-- Users -->
                <h4>Online</h4>
                <ul>
                    <li ng-repeat="user in ctrl.users">{{user.name}}</li>
                </ul>
            </div>

        </div>
    </div>


</div>
